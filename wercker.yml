box:
    id: nodesource/trusty:0.10.38
    env:
        NODE_ENV: development

dev:
    steps:
        - script:
            name: update npm
            code: npm install -g npm@2

        - npm-install

        - script:
            name: npm run build
            code: npm run build

        - internal/shell:
            name: server
            code: npm run content && npm run server

build:
  # The steps that will be executed on build
    steps:
        - script:
            name: set up permissions
            code: |
                chmod 777 -R .
                chmod 777 -R $WERCKER_CACHE_DIR
                export NODE_ENV=development

        - script:
            name: install new version of npm
            code: npm i -g npm

        - npm-install:
            options: -d --fetch-retry-mintimeout 10000 --fetch-retry-maxtimeout 11000 --registry http://registry.npmjs.org/

        - script:
            name: build
            code: NODE_ENV=production npm run build

        - script:
            name: test
            code: npm t

        - script:
            name: test links
            code: npm run checkLinks

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: notifications
            username: megatron
            notify_on: "failed"

deploy:
    steps:
        - s3sync:
            source_dir: build/
            delete-removed: true
            bucket-url: $AWS_BUCKET_URL
            key-id: $AWS_ACCESS_KEY_ID
            key-secret: $AWS_SECRET_ACCESS_KEY

        - script:
            name: add redirect files
            code: |
                cd legacy-urls
                npm install
                node ./index.js

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: notifications
            username: soundwave
            notify_on: "failed"
